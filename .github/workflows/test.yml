name: Test Workflow

on:
  pull_request:
    branches:
      - main

  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main

jobs:
  run-tests:
    name: Run tests job

    strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      CGO_ENABLED: 1

    steps:
      - name: Checkout code into the directory
        uses: actions/checkout@v3

      - name: Setup Go environment explicitly
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
          check-latest: true

      - if: ${{ matrix.os == 'windows-latest' }}
        run: choco install mingw --version=12.2.0

      - name: Build dependencies
        run: |
          make deps:test-ci

      - name: Run tests
        run: make test:ci

